# GitHub Actions CI/CD for NativiWeb Build System

name: NativiWeb Build Pipeline

on:
  repository_dispatch:
    types: [build-requested]
  workflow_dispatch:
    inputs:
      project_id:
        description: 'Project ID'
        required: true
      platform:
        description: 'Platform (android/ios)'
        required: true
        default: 'android'
      build_type:
        description: 'Build type (debug/release)'
        required: true
        default: 'debug'

env:
  NATIVIWEB_API_URL: ${{ secrets.NATIVIWEB_API_URL }}

jobs:
  # ==================== Android Build ====================
  build-android:
    if: ${{ github.event.inputs.platform == 'android' || github.event.client_payload.platform == 'android' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Update build status - Started
        run: |
          curl -X POST "$NATIVIWEB_API_URL/builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}/status" \
            -H "Content-Type: application/json" \
            -d '{"status": "processing", "phase": "preparing"}'
      
      - name: Download project template
        run: |
          curl -o project.zip "$NATIVIWEB_API_URL/generator/download/${{ github.event.inputs.project_id || github.event.client_payload.project_id }}/android"
          unzip project.zip -d ./android-project
      
      - name: Update status - Building
        run: |
          curl -X POST "$NATIVIWEB_API_URL/builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}/status" \
            -H "Content-Type: application/json" \
            -d '{"status": "processing", "phase": "compiling", "progress": 30}'
      
      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.client_payload.build_type == 'debug' }}
        working-directory: ./android-project
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
      
      - name: Build Release APK/AAB
        if: ${{ github.event.inputs.build_type == 'release' || github.event.client_payload.build_type == 'release' }}
        working-directory: ./android-project
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          # Decode keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
          
          # Build release APK
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
            --no-daemon
          
          # Build release AAB
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
            --no-daemon
      
      - name: Update status - Uploading
        run: |
          curl -X POST "$NATIVIWEB_API_URL/builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}/status" \
            -H "Content-Type: application/json" \
            -d '{"status": "processing", "phase": "uploading", "progress": 90}'
      
      - name: Upload artifacts to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: './android-project/app/build/outputs'
          DEST_DIR: 'builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}'
      
      - name: Update status - Completed
        if: success()
        run: |
          curl -X POST "$NATIVIWEB_API_URL/builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}/status" \
            -H "Content-Type: application/json" \
            -d '{"status": "completed", "phase": "completed", "progress": 100}'
      
      - name: Update status - Failed
        if: failure()
        run: |
          curl -X POST "$NATIVIWEB_API_URL/builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}/status" \
            -H "Content-Type: application/json" \
            -d '{"status": "failed", "phase": "error"}'

  # ==================== iOS Build ====================
  build-ios:
    if: ${{ github.event.inputs.platform == 'ios' || github.event.client_payload.platform == 'ios' }}
    runs-on: macos-14  # M1 Mac runner
    timeout-minutes: 45
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Fastlane
        run: gem install fastlane
      
      - name: Install CocoaPods
        run: gem install cocoapods
      
      - name: Update build status - Started
        run: |
          curl -X POST "$NATIVIWEB_API_URL/builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}/status" \
            -H "Content-Type: application/json" \
            -d '{"status": "processing", "phase": "preparing"}'
      
      - name: Download project template
        run: |
          curl -o project.zip "$NATIVIWEB_API_URL/generator/download/${{ github.event.inputs.project_id || github.event.client_payload.project_id }}/ios"
          unzip project.zip -d ./ios-project
      
      - name: Install pods
        working-directory: ./ios-project
        run: pod install || pod install --repo-update
      
      - name: Install Apple certificate
        env:
          P12_BASE64: ${{ secrets.APPLE_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.APPLE_P12_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          echo "$P12_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
      
      - name: Update status - Building
        run: |
          curl -X POST "$NATIVIWEB_API_URL/builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}/status" \
            -H "Content-Type: application/json" \
            -d '{"status": "processing", "phase": "compiling", "progress": 40}'
      
      - name: Build archive
        working-directory: ./ios-project
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="${{ secrets.CODE_SIGN_IDENTITY }}" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.PROVISIONING_PROFILE_NAME }}"
      
      - name: Export IPA
        working-directory: ./ios-project
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ \
            -exportOptionsPlist ExportOptions.plist
      
      - name: Update status - Uploading
        run: |
          curl -X POST "$NATIVIWEB_API_URL/builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}/status" \
            -H "Content-Type: application/json" \
            -d '{"status": "processing", "phase": "uploading", "progress": 90}'
      
      - name: Upload artifacts to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: './ios-project/build'
          DEST_DIR: 'builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}'
      
      - name: Upload to App Store Connect (optional)
        if: ${{ github.event.inputs.build_type == 'release' }}
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > AuthKey.p8
          
          xcrun altool --upload-app \
            -f ./ios-project/build/App.ipa \
            -t ios \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID"
      
      - name: Update status - Completed
        if: success()
        run: |
          curl -X POST "$NATIVIWEB_API_URL/builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}/status" \
            -H "Content-Type: application/json" \
            -d '{"status": "completed", "phase": "completed", "progress": 100}'
      
      - name: Update status - Failed
        if: failure()
        run: |
          curl -X POST "$NATIVIWEB_API_URL/builds/${{ github.event.inputs.project_id || github.event.client_payload.build_id }}/status" \
            -H "Content-Type: application/json" \
            -d '{"status": "failed", "phase": "error"}'
      
      - name: Cleanup keychain
        if: always()
        run: security delete-keychain build.keychain || true
